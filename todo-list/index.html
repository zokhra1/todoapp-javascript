<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="p-4 mx-auto" style="width: 390px">
      <h1 class="text-3xl font-bold mb-4 flex items-center justify-center"></h1>
      <div class="flex mb-4 relative">
        <input
          type="text"
          id="new-task"
          class="flex-1 w-full p-2 border focus:outline-none border-[#e1e1e1] w-full"
        />
        <button id="add-task" class="w-10 bg-[#13E328] text-white">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="flex space-x-30 justify-between mb-[40px]">
        <button
          data-filter="all"
          onclick="filterTasks('all')"
          class="filter-button mx-1 w-[124px] bg-[#8F8F8F] text-white rounded-md"
        >
          All
        </button>
        <button
          data-filter="completed"
          onclick="filterTasks('completed')"
          class="filter-button mx-1 py-[5px] w-[124px] bg-white text-[#5c5c5c] rounded-md border-[1px] border-solid-[#e1e1e1]"
        >
          Complated
        </button>
        <button
          data-filter="pending"
          onclick="filterTasks('pending')"
          class="filter-button mx-1 py-[5px] w-[124px] bg-white text-[#5c5c5c] rounded-md border-[1px] border-[#e1e1e1]"
        >
          Pending
        </button>
      </div>

      <ul id="todo-list" class="list-none p-0"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
